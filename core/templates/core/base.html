{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}{% endblock title %} | MP</title>
	<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'base/base.css' %}">
</head>
<body>
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg bg-body-tertiary shadow fixed-top">
		<div class="container-fluid d-flex flex-lg-column">
			<a class="navbar-brand" href="#"><img class="" src="{% static 'base/logo.png' %}" alt=""><span class="align-self-center">E-halo</span></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item text-end">
						<a class="nav-link" href="#">Most Related</a>
					</li>
					<li class="nav-item text-end">
						<a class="nav-link" href="#">Best Seller</a>
					</li>
					<li class="nav-item text-end me-2">
						<a class="nav-link btn btn-success login-trigger" href="#">Log In</a>
					</li>
					<li class="nav-item text-end">
						<a class="nav-link btn btn-info signup-trigger" href="#">Sign Up</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="backdrop"></div>
	<div class="modal modal-login">
		<h1>Login</h1>
		<form method="POST">
			{% csrf_token %}
			{{loginform}}
			<!-- <small style="color:red;">{{loginform.error}}jnck</small> -->
			<button type="submit" value="login" name="submit">Log In</button>
		</form>
	</div>

	<div class="modal modal-signup">
		<h1>Sign Up</h1>
		<form method="POST">
			{% csrf_token %}
			{{signupform}}
			
			<button type="submit" value="signup" name="submit">Sign Up</button>
		</form>
	</div>
	<!-- end navbar -->

	{% block body %}
	{% endblock body %}
	<!-- footer -->
	<!-- end footer -->
	<script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'bootstrap/js/popper.min.js' %}"></script>
	<script src="{% static 'base/script.js' %}">
	</script>
	<script type="text/javascript">
		setTimeout(function(){
			if ($('#msg').length > 0) {
				$('#msg').remove();
			}
		}, 30000) 
	</script>
	{% block script %}
	{% endblock script %}
</body>
</html>
